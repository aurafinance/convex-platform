on: ["push"]
name: Compile
jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./contracts
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: "yarn"
            - run: yarn && yarn add truffle && yarn add @truffle/hdwallet-provider
            - run: yarn compile
